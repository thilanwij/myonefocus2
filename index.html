        <title>My One Focus - Focus on One Task at a Time</title>

    <body>
        <div class="wrapper">
            <h1>MY ONE FOCUS</h1>
            <h2>Focus on one task at a time.</h2>
            <p>Please enter your task list one line at a time then press "Start Tasks".</p>
            <textarea name="The text area" id="area" cols="30" rows="12" required></textarea>
            <button class="btn start" id="thebutton">Start Tasks</button>
        </div>
        <div id="container">
            <h3 id="taskh1"></h3>
            <button class="btn" id="next">Next Task</button>
            <h4>Tap or click anywhere to move onto the next task.</h4>
        </div>
